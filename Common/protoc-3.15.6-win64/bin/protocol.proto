syntax = "proto3";
package Protocol;

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Google.Protobuf.Protocol";

 
message Person {
  string name = 1; // 값은 아니고 바이너리 변환 과정에서 가지는 ID
  int32 id = 2;  
  string email = 3;

  enum PhoneType { 
    MOBILE = 0; // 실제 값
    HOME = 1;
    WORK = 2;
  }

  message PhoneNumber {
    string number = 1;
    PhoneType type = 2;
  }

  // repeated - 리스트로 만든다.
  repeated PhoneNumber phones = 4;

  google.protobuf.Timestamp last_updated = 5;
}

// 메시지에서 다른 메시지를 물고 있을 수도 있다
message AddressBook {
  repeated Person people = 1;
}